global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # MIT Service metrics
  - job_name: 'mit-service'
    static_configs:
      - targets: ['mit-service:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
    
  # Docker containers metrics via cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s
    
